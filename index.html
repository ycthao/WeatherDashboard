<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding bootstrap and my own CSS sheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <!-- Adding title and search bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <!-- Search icon -->
          <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-search text-white" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
              d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
          <path fill-rule="evenodd"
              d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
      </svg>
        </form>
    </nav>

    <!-- Main div page showing search option to the left and weather to the right -->
    <div class="container">
        <div class="columns">
            <!-- Search div and search history to show here-->
            <div class="column is-one-third">
                <h2>Search for a City:</h2>
                <input class="input" type="text" placeholder="Text input">


            </div>


            <div class="column">Auto</div>
        </div>
    </div>

    <!-- Adding jquery and my own js sheet -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>

</html>
